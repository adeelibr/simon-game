<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

  <div class="info-box">
    <h3 class="display">Level: <span>--</span></h3>
    <h3 class="status">Status: <span>--</span></h3>
    <h3 class="player-turn">Turn: <span>--</span></h3>
  </div>

  <div class="btn-group">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>

  <div class="board">
    <div id="0" class="pad red"></div>
    <div id="1" class="pad green"></div>
    <div id="2" class="pad blue"></div>
    <div id="3" class="pad yellow"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
