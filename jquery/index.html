<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <h3 class="display">Current level <span>0</span></h3>
  <h3 class="result">Current Status: [--]</h3>
  <button id="start">Start Game</button>
  <button id="reset">Reset Game</button>

  <div class="board margin-top">
    <div id="0" class="pad red"></div>
    <div id="1" class="pad green"></div>
    <div id="2" class="pad blue"></div>
    <div id="3" class="pad yellow"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
